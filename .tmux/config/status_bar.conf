# Statusbar-tweaking
set -g status-position top
set -g status-justify right
set -g status-style bg=terminal
set -g status-fg colour15
set -g status-bg default
set -g status-interval 1
set -g status-right-length 10
setw -g window-status-separator ""

# Some other coloring
# Colors for overview and tmux-messages/tmux-enter-the-command prompt
set-window-option -g mode-style bg=blue,fg=white
set -g message-style bg='#272E33',fg=white

# Colors for items in statusbar

setw -g window-status-current-format "\
#[bg=default,fg=#{E:@awidx_bg}]\
#[bg=#{E:@awidx_bg},fg=#{E:@awidx_fg},bold]#I \
#[bg=#{E:@awlbl_bg},fg=#{E:@awlbl_fg},nobold] #W #[bg=default] "

setw -g window-status-format "\
#[bg=default,fg=#{E:@iwidx_bg}]\
#[bg=#{E:@iwidx_bg},fg=#{E:@iwidx_fg},bold]#I \
#[bg=#{E:@iwlbl_bg},fg=#{E:@iwlbl_fg},nobold] #W\
#[bg=default,fg=#{E:@iwlbl_bg}] "

set -g status-justify left
set -g status-right '#[bg=default,fg=#{?client_prefix,#{E:@asico_bg},#{E:@isico_bg}}]\
#[bg=#{?client_prefix,#{E:@asico_bg},#{E:@isico_bg}},fg=#{?client_prefix,#{E:@asico_fg},#{E:@isico_fg}}] \
#[bg=#{E:@slbl_bg},fg=#{E:@slbl_fg},bold] #S#[bg=default,fg=#{E:@slbl_bg}]'
set-option -g status-left ' '
