import:
  - ~/.config/alacritty/everforest.yml

mouse:
  hide_when_typing: true

window:
  padding:
    x: 20
    y: 20
  decorations: none
  opacity: 0.8
font:
  normal:
    family: UbuntuMono Nerd Font
    style: Regular
  bold:
    family: UbuntuMono Nerd Font
    style: Bold
  italic:
    family: UbuntuMono Nerd Font
    style: Italic
  bold_italic:
    family: UbuntuMono Nerd Font
    style: Bold Italic
  size: 15.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
